<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>

            <article class="main">
                <input type="text" name="cidade" id="pesquisar">
                <h1>City</h1>
                <p id="cidade">Martinopolis</p>
                <h1>Region</h1>
                <p id="regiao">Sao paulo</p>
                <h1>Country</h1>
                <p id="pais">Brazil</p>
                <h1>Condition</h1>
                <p id="clima">Clear</p>
                <figure>
                    <img src="sol.webp" alt="placeholder" id="tempo-image">
                </figure>
                <h1>Temperature</h1>
                <p id="temperatura">35 °C</p>
                <h1>Feels Like</h1>
                <p id="sens">40 °C</p>
                <h1>Humidity</h1>
                <p id="humi">70 %</p>
            </article>
        </section>

       
        <script src="main.js" defer></script>
    </main>
</body>
</html>
